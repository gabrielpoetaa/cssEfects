<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/slides/swiperJS/style.css">
  <title>Document</title>
</head>

<body>
  <div class="swiper mySwiper ">
    <div class="container">
      <div class="swiper-wrapper ">
        <div class="swiper-slide ">
          <div class="box">
            <picture>
              <img src="/slides/images/languages-effect.png" alt="" />
              <figcaption>
                <p class="title">Languages</p>
                <span>We offer English, French, Italian, German, Spanish and Portuguese (Brazil) classes.</span>
              </figcaption>
            </picture>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="box">
            <picture>
              <img src="/slides/images/mathematics-effect.png" alt="" />
              <figcaption>
                <p class="title">Mathematics</p>
                <span>We offer Math, Physics and Chemistry support lessons.Classes are in English, French or
                  Portuguese.</span>
              </figcaption>
            </picture>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="box">
            <picture>
              <img src="/slides/images/music-effect.png" alt="" />
              <figcaption>
                <p class="title">Music</p>
                <span>We offer Math, Physics and Chemistry support lessons.Classes are in English, French or
                  Portuguese..</span>
              </figcaption>
            </picture>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="/slides/swiperJS/app.js">
  </script>

</body>

</html>
